<h2>Dicionário</h2>
<hr>
<p>Abaixo pode ser observado o dicionário de comandos do Canarinho com suas equivalências em Javascript.
   Isto pode ser útil para pessoas que já têm experiência com outras linguagem de programação ou até mesmo JS.
</p>
<table class="table">
  <tr>
    <th>Canarinho</th>
    <th>JS</th>
  </tr>
  <tr *ngFor="let item of dictionary">
    <td>{{ item.can }}</td>
    <td>{{ item.js }}</td>
  </tr>
</table>
